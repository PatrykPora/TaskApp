<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: header"></head>
<body>
<nav th:replace="fragments/navbar.html :: navbar"></nav>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <p class="font-weight-bold">nazwa zadania</p>
            </div>
            <div class="col-1">
                <p class="font-weight-bold">Typ</p>
            </div>
            <div class="col-6">
                <p class="font-weight-bold">Opis</p>
            </div>
            <div class="col-2">
                <p class="font-weight-bold">Data utworzenia</p>
            </div>
        </div>
        <div class="row"th:each="task : ${modelTaskList}">
            <div class="col-3">
                <a th:href="@{/task/} + ${task.id}" th:text="${task.nameOfTask}"></a>
            </div>
            <div class="col-1">
                <span th:text="${task.typeOfTask}"></span>
            </div>
            <div class="col-6">
                <span th:text="${task.description}"></span>
            </div>
            <div class="col-2">
                <span th:text="${task.createdAt}"></span>
            </div>
        </div>

    </div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
